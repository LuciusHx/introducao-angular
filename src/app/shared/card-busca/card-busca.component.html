<mat-card class="card-busca" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ titulo }}</mat-card-title>
      <mat-card-subtitle>{{ desc }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/imagens/Veneza.png" alt="Imagem Veneza">
    <mat-card-content>  
        <ul>
            <li>{{ nome }}</li>
            <li>{{ preco[1] }}</li>
        </ul>    
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button>Ver Detalhes</button>
    </mat-card-actions>
</mat-card>
